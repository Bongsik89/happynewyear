<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2020년을 보내며</title>

    <link rel="shortcut icon" href="https://static.vecteezy.com/system/resources/thumbnails/001/483/267/small/happy-new-year-2021-vector.jpg">

    <meta property="og:image" content="https://thumbs.dreamstime.com/b/happy-new-year-large-greeting-card-illustration-184129224.jpg">
    <meta property="og:title" content="Happy new year">
    <meta property="og:description" content="새로운 2021년 힘차게 보냅시다!">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">

    <script src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/snow.js"></script>
    
    <style>
        * {
            font-family: 'Poor Story', cursive;
        }

        body {
            background-color: #9b070f;
        }

        .envelope { 

            width: 200px;
            height: 200px;

            background-image: url('https://pngimg.com/uploads/envelope/envelope_PNG18366.png');
            background-size: cover;
            background-position: center;

            margin: 200px auto 0px auto;

            cursor: pointer;
        }

        .envelope-msg {
            color: white;
            text-align: center;
        }

        .letter-close {
            display: block;
        }

        .letter-open {
            display: none;
        }

        .rtan {
            background-color: white;

            width: 200px;
            height: 200px;

            background-image: url('https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/rtan.gif');
            background-size: cover;
            background-position: center;

            margin: 100px auto 0px auto;

            border-radius: 100px;
            border: 5px solid white;
            box-shadow: 0px 0px 10px 0px white;
        }

        h1 {
            color: white;
            text-align: center;

            margin-top: 30px;
            margin-bottom: 30px;
        }

        .messagebox {
            background-color: ivory;

            width: 400px;
            margin: auto;

            color: brown;

            padding: 30px;

            font-size: 20px;
            line-height: 30px;

            box-shadow: 0px 0px 10px 0px white;
        }

        .from {
            text-align: right;
            margin-bottom: 0px;
        }

        @media screen and (max-width: 760px) {
            .messagebox {
                width: 300px;
                padding: 20px;
            }

            .rtan {
                width: 150px;
                height: 150px;
                margin: 70px auto 0px auto;
            }

            h1 {
                font-size: 28px;
            }

            .envelope {                
                margin: 150px auto 0px auto;
            }
        }
    </style>

    <script>
        function open_letter() {
            document.getElementsByClassName("letter-close")[0].style.display = 'none'
            document.getElementsByClassName("letter-open")[0].style.display = 'block'
        }

        function go_rtan() {
            alert ('앗, 어떻게 찾았지!');
            window.location.href='https://birthdaycake24.com/uploads/worigin/2020/07/08/happy-new-year-2021-wishes-card-gif_6c94bc395.gif';
        }
    </script>
</head>

<body>
    <div class="letter-close">
        <div class="envelope" onclick="open_letter()"></div>
        <h2 class="envelope-msg">봉투를 열어봐!</h2>
    </div>

    <div class="letter-open">
        <div class="rtan" onclick="go_rtan()"></div>
        <h1>2020년 수고 많으셨습니다!</h1>
        <div class="messagebox">
            힘들었던 2020을 보내면서.. <br />
            코로나로 인해 많이 힘들었던 올해입니다. <br />
            2021년은 새해에는 코로나를 더욱 조심하면서<br />
            건강하게 행복하게 하시는일 대박나시길 바랍니다. <br />
            하루빨리 코로나가 종식되어 편한하게 <br />
            만날수 있는 시간이 되길 바랍니다. <br />
            모두 HAPPY NEW YEAR ~~ 새해 복 많이 받으세요!! <br />

            <p class="from">2020.12.31 </p>
        </div>
    </div>

</body>

</html>
